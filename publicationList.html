<!DOCTYPE html>
<html lang="en">
<div class="scroll-progress"></div>

<style>
    .scroll-progress {
        height: 3px;
        background: #3498db;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinan - Publications</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- MathJax for equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <!-- HTML -->
    <header class="academic-header">
        <div class="header-container">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-image-container">
                    <img src="assets/images/img2.jpg" alt="Muhammad Sinan" class="profile-img">
                    <div class="status-indicator"></div>
                </div>
                <div class="profile-info">
                    <h1 class="name">Muhammad Sinan</h1>
                    <p class="position">First Stage Researcher (R1)</p>
                    <div class="affiliation">
                        <img src="assets/images/logo-ippt.png" alt="IPPT PAN" class="affiliation-logo">
                        <div class="affiliation-details">
                            <span class="university-name">Polish Academy of Sciences</span>
                            <span class="department">Institute of Fundamental and Technological Research</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="./contact.html#contact-form" class="contact-btn">
                    <i class="fas fa-envelope"></i> Contact
                </a>
                <a href="./assets/docs/Muhammad_sinan_cv.pdf" download class="cv-btn">
                    <i class="fas fa-download"></i> Download CV
                </a>
                <a href="https://scholar.google.com/citations?user=qoeSgwkAAAAJ" class="scholar-btn">
                    <i class="ai ai-google-scholar"></i> Scholar Profile
                </a>
            </div>
        </div>
    
        <!-- Navigation -->
        <nav class="academic-nav">
            <ul>
                <li><a href="./index.html" class="active">Overview</a></li>
                <li><a href="./publicationList.html">Publications</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Publications Section -->
    <section class="section">
        <h2>Publications</h2>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search publications...">
            <button id="resetButton" class="reset-btn">Reset</button>
        </div>
        <div id="publicationList" class="publications-grid"></div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="appPublications.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bibtex-parser/1.0.0/bibtex-parser.min.js"></script>

</body>
</html>
